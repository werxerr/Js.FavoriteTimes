name: IG to Telegram Bot (Auto)

on:
  schedule:
    - cron: "0 * * * *"   # ทุก 1 ชั่วโมง
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install instaloader python-telegram-bot==13.15

    - name: Run bot worker
      run: python bot.py
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
